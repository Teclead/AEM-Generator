<sly data-sly-use.a="{{PACKAGE_CLASS}}">
    <!--/* Loads the CSS of the component when the request is not in context of a page or template */-->
    ${a.componentCss @ context = 'unsafe'}
    <div class="aem-react-component {{TITLE}}" data-params="${a.allProperties}">
        ${a.renderedHtml @ context = 'unsafe'}
    </div>
    <script>
        (function () {
            var event = document.createEvent('Event');
            event.initEvent('loadaemreactcomponent', true, true);
            document.dispatchEvent(event);
        }());
    </script>
    <!--/* Loads the Javascript of the component when the request is not in context of a page or template */-->
    ${a.componentScript @ context = 'unsafe'}
</sly>
